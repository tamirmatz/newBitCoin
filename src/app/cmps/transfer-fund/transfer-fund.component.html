<div>
    transfer
    <h1>Transfer coins to {{contactName}}</h1>
    <form class="transfer" (ngSubmit)="onTransfer.emit(amount)">
        <label for="amount">Amount</label>
        <input id="amount" type="number" min="0" max="{{loggedInUser.coins}}" [(ngModel)]="amount" name="name">
        <button>Transfer</button>
    </form>
</div>
